<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Hostel Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Hostel Hunt</div>
  <nav style="display:flex;align-items:center;gap:12px;">
    <a href="index.html">Home</a>
    <a href="login.html" id="loginNav">Login</a>
    <a href="register.html" id="signupNav" class="btn">Sign up</a>
  </nav>
</header>

<div class="form-page">
  <h2 style="text-align:center;">Login</h2>
  <p class="small" style="text-align:center;">
    Welcome back! Please login to your account.
  </p>

  <form id="loginForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>
    </div>

    <div class="form-group">
      <label>Login as</label>
      <select name="loginAs">
        <option value="student">Student / Bachelor</option>
        <option value="owner">Owner</option>
        <option value="admin">Admin</option> </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Login</button>
      <a href="register.html" class="text-link">New user? Register</a>
    </div>

    <p id="loginMessage" class="small" style="margin-top:10px;"></p>
  </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
  import { firebaseConfig } from "./firebase.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("loginMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "Verifying...";
    msg.style.color = "#2563eb";

    const email = form.email.value;
    const password = form.password.value;
    const selectedRole = form.loginAs.value; // What you selected in dropdown

    try {
      // 1. Check Credentials (Email/Pass)
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // 2. Check Database for REAL Role
      const snap = await getDoc(doc(db, "users", uid));

      if (!snap.exists()) {
        msg.textContent = "User profile not found.";
        msg.style.color = "red";
        await signOut(auth);
        return;
      }

      const actualRole = snap.data().role; 

      // 3. ðŸ”’ SECURITY CHECK
      // The role you selected MUST match your real role in the database.
      if (selectedRole !== actualRole) {
          msg.textContent = `Access Denied! You are registered as a ${actualRole.toUpperCase()}, not a ${selectedRole.toUpperCase()}.`;
          msg.style.color = "red";
          await signOut(auth); // Block access immediately
          return;
      }

      msg.textContent = "Success! Redirecting...";
      msg.style.color = "green";

      // 4. Redirect EVERYONE to Index Page (Home)
      window.location.href = "index.html";

    } catch (err) {
      console.error(err);
      if (err.code === "auth/invalid-credential") {
        msg.textContent = "Invalid email or password.";
      } else {
        msg.textContent = "Error: " + err.message;
      }
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
