<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Hostel Hunt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">Hostel Hunt</div>

  <nav style="display:flex;align-items:center;gap:12px;">
    <a href="index.html">Home</a>
    <a href="login.html" id="loginNav">Login</a>
    <a href="register.html" id="signupNav" class="btn">Sign up</a>
  </nav>
</header>

<!-- LOGIN CARD (SAME UI AS IMAGE) -->
<div class="form-page">
  <h2 style="text-align:center;">Login</h2>
  <p class="small" style="text-align:center;">
    Student, bachelor or owner â€“ use your account to login.
  </p>

  <form id="loginForm">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter password" required>
    </div>

    <!-- SAME DROPDOWN (UI ONLY) -->
    <div class="form-group">
      <label>Login as</label>
      <select name="loginAs">
        <option value="student">Student / Bachelor</option>
        <option value="owner">Owner</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Login</button>
      <a href="register.html" class="text-link">New user? Register</a>
    </div>

    <p id="loginMessage" class="small" style="margin-top:10px;"></p>
  </form>
</div>

<!-- SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAOKTqpJmN-43fDQrZVmfGCVlK_8JBTrvY",
    authDomain: "hostelhunt-1df83.firebaseapp.com",
    projectId: "hostelhunt-1df83",
    storageBucket: "hostelhunt-1df83.appspot.com",
    messagingSenderId: "272376261500",
    appId: "1:272376261500:web:719ada3e6b22090c5b12f9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const form = document.getElementById("loginForm");
  const msg = document.getElementById("loginMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    msg.textContent = "Logging in...";
    msg.style.color = "#2563eb";

    const email = form.email.value;
    const password = form.password.value;

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      const snap = await getDoc(doc(db, "users", uid));

      if (!snap.exists()) {
        msg.textContent = "User profile not found";
        msg.style.color = "red";
        return;
      }

      const role = snap.data().role; // ðŸ”¥ REAL ROLE FROM DB

      msg.textContent = "Login successful! Redirecting...";
      msg.style.color = "green";

      // âœ… ROLE-BASED REDIRECT (CORRECT)
      if (role === "admin" || role === "owner") {
        window.location.href = "index.html";
      } else {
        window.location.href = "index.html";
      }

    } catch (err) {
      msg.textContent = err.message;
      msg.style.color = "red";
    }
  });
</script>

</body>
</html>
