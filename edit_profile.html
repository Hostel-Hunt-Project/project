<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Property â€“ Hostel Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { background:#f3f4f6; margin:0; font-family:Arial; }
    header { background:#1e3a8a; color:#fff; padding:14px 20px; display:flex; justify-content:space-between; }
    header a { color:white; text-decoration:none; margin-left:10px; }

    .container { max-width:800px; margin:30px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    label { font-weight:600; display:block; margin-top:12px; }
    input, select, textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #d1d5db; box-sizing:border-box; }
    textarea { resize:none; height:80px; }

    #map { height:320px; border-radius:12px; margin-top:10px; }
    .map-search { display:flex; gap:10px; margin-top:5px; }
    .map-search input { flex:1; }
    .map-search button { background:#2563eb; color:white; border:none; padding:0 15px; border-radius:6px; cursor:pointer; }

    .btn { background:#16a34a; color:white; padding:10px 14px; border-radius:8px; border:none; cursor:pointer; margin-top:14px; width:100%; font-size:16px; }
    .btn-cancel { background:#ef4444; margin-top:10px; }
  </style>
</head>

<body>

<header>
  <div><strong>Hostel Hunt</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="owner-dashboard.html">Dashboard</a>
  </nav>
</header>

<div class="container">
  <h2>Edit Property</h2>

  <label>Property Title</label>
  <input id="title">

  <label>City</label>
  <input id="city">

  <label>Address</label>
  <textarea id="address"></textarea>

  <label>Location Map</label>
  <div class="map-search">
    <input type="text" id="mapSearchInput" placeholder="Search location...">
    <button type="button" id="mapSearchBtn">Find</button>
  </div>
  <div id="map"></div>

  <input type="hidden" id="lat">
  <input type="hidden" id="lng">

  <button class="btn">Save Changes</button>
  <button class="btn btn-cancel" onclick="location.href='owner-dashboard.html'">Cancel</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([20.2961, 85.8245], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const marker = L.marker([20.2961, 85.8245], { draggable:true }).addTo(map);

  const latInput = document.getElementById("lat");
  const lngInput = document.getElementById("lng");

  latInput.value = 20.2961;
  lngInput.value = 85.8245;

  marker.on("dragend", () => {
    const p = marker.getLatLng();
    latInput.value = p.lat;
    lngInput.value = p.lng;
  });

  setTimeout(() => { map.invalidateSize(); }, 300);

  document.getElementById("mapSearchBtn").onclick = async () => {
    const q = document.getElementById("mapSearchInput").value.trim();
    if(!q) return alert("Enter location");

    try {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&countrycodes=in&limit=1`, {
        headers: { "User-Agent": "HostelHuntApp/1.0" }
      });

      const data = await res.json();
      if(!data.length) return alert("Location not found");

      const lat = parseFloat(data[0].lat);
      const lon = parseFloat(data[0].lon);

      marker.setLatLng([lat, lon]);
      map.setView([lat, lon], 16);

      latInput.value = lat;
      lngInput.value = lon;

    } catch (err) {
      alert("Map search failed");
      console.error(err);
    }
  };
</script>

</body>
</html>
