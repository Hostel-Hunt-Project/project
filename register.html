<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register â€“ Hostel Hunt</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hidden by default, shown only when Admin is selected */
        #adminCodeGroup { display: none; background: #fff1f2; padding: 10px; border-radius: 8px; border: 1px dashed #e11d48; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
  <div class="logo">Hostel Hunt</div>

  <nav id="mainNav" style="display:flex;align-items:center;gap:12px;">
    <a href="index.html">Home</a>
    <a href="login.html" id="loginNav">Login</a>
    <a href="register.html" id="signupNav" class="btn">Sign up</a>
  </nav>
</header>

<div class="form-page">
    <h2>Create an Account</h2>
    <p class="small">Free sign-up for students, owners, and admins.</p>

    <form id="registerForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="10 digit mobile">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <div class="form-group">
            <label>Register as</label>
            <select name="role" id="roleSelect">
                <option value="student">Student / Bachelor</option>
                <option value="owner">Owner</option>
                <option value="admin">Admin (Restricted)</option> </select>
        </div>

        <div id="adminCodeGroup" class="form-group">
            <label style="color:#e11d48; font-weight:bold;">Admin Secret Code</label>
            <input type="text" id="secretCode" placeholder="Enter security key to continue">
            <small style="color:#666;">Required for admin registration.</small>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>College / University (for students)</label>
            <input type="text" name="college_name" placeholder="e.g. XYZ University">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Create account</button>
            <a href="login.html" class="text-link">Already registered? Login</a>
        </div>

        <p id="registerMessage" class="small" style="margin-top:10px;"></p>
    </form>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase.js"; // Reuse your config

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Toggle Secret Code Input
  const roleSelect = document.getElementById("roleSelect");
  const adminCodeGroup = document.getElementById("adminCodeGroup");
  
  roleSelect.addEventListener("change", () => {
      if(roleSelect.value === "admin") {
          adminCodeGroup.style.display = "block";
      } else {
          adminCodeGroup.style.display = "none";
      }
  });

  // Header Logic (Same as before)
  const loginNav = document.getElementById("loginNav");
  const signupNav = document.getElementById("signupNav");
  
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      loginNav.style.display = "";
      signupNav.style.display = "";
    } else {
      loginNav.style.display = "none";
      signupNav.style.display = "none";
    }
  });

  // Form Submission
  const form = document.getElementById("registerForm");
  const msg = document.getElementById("registerMessage");

  function showMessage(text, type = "success") {
    msg.innerText = text;
    msg.style.display = "block";
    msg.style.color = type === "success" ? "green" : "red";
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.innerText = "";

    const formData = new FormData(form);
    const name = formData.get("name");
    const email = formData.get("email");
    const phone = formData.get("phone");
    const password = formData.get("password");
    const confirmPassword = formData.get("confirm_password");
    const role = formData.get("role");
    const gender = formData.get("gender");
    const collegeName = formData.get("college_name");
    const secretInput = document.getElementById("secretCode").value;

    // ðŸ”’ SECURITY CHECK FOR ADMIN
    if (role === "admin") {
        if (secretInput !== "12345") { // CHANGE "12345" TO YOUR SECRET
            showMessage("Invalid Admin Secret Code! Registration blocked.", "error");
            return;
        }
    }

    if (password !== confirmPassword) {
      showMessage("Password and confirm password do not match.", "error");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      // Save user data
      await setDoc(doc(db, "users", uid), {
        name,
        email,
        phone,
        role, // Will be 'admin', 'owner', or 'student'
        gender,
        collegeName,
        photoURL: "https://via.placeholder.com/150",
        createdAt: serverTimestamp()
      });

      showMessage("Account created successfully! Redirecting to login...", "success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1200);
    } catch (err) {
      console.error(err);
      if (err.code === "auth/email-already-in-use") {
        showMessage("This email is already registered.", "error");
      } else {
        showMessage("Error: " + err.message, "error");
      }
    }
  });
</script>

</body>
</html>
