<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register ‚Äì Hostel Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Hostel Hunt</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html" class="btn">Sign up</a>
    </nav>
</header>

<div class="form-page">
    <h2>Create an Account</h2>
    <p class="small">Free sign-up for both students and property owners.</p>

    <form id="registerForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" placeholder="10 digit mobile">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <div class="form-group">
            <label>Register as</label>
            <select name="role">
                <option value="student">Student / Bachelor</option>
                <option value="owner">Owner</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select name="gender">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>College / University (for students)</label>
            <input type="text" name="college_name" placeholder="e.g. XYZ University">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Create account</button>
            <a href="login.html" class="text-link">Already registered? Login</a>
        </div>

        <p id="registerMessage" class="small" style="margin-top:10px;"></p>
    </form>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAOKTqpJmN-43fDQrZVmfGCVlK_8JBTrvY",
    authDomain: "hostelhunt-1df83.firebaseapp.com",
    projectId: "hostelhunt-1df83",
    storageBucket: "hostelhunt-1df83.firebasestorage.app",
    messagingSenderId: "272376261500",
    appId: "1:272376261500:web:719ada3e6b22090c5b12f9",
    measurementId: "G-0G66K64YFS"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // DOM elements
  const form = document.getElementById("registerForm");
  const msg = document.getElementById("registerMessage");

  function showMessage(text, type = "success") {
    msg.innerText = text;
    msg.style.display = "block";
    if (type === "success") msg.style.color = "green";
    else if (type === "error") msg.style.color = "red";
    else msg.style.color = "blue";
  }

  // üîÅ If already logged-in ‚Üí show message + redirect to login
  onAuthStateChanged(auth, (user) => {
    if (user) {
      showMessage("You are already registered! Redirecting to login page...", "info");
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    }
  });

  // üìù Signup form submit
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.innerText = "";

    const formData = new FormData(form);
    const name = formData.get("name");
    const email = formData.get("email");
    const phone = formData.get("phone");
    const password = formData.get("password");
    const confirmPassword = formData.get("confirm_password");
    const role = formData.get("role");
    const gender = formData.get("gender");
    const collegeName = formData.get("college_name");

    if (password !== confirmPassword) {
      showMessage("Password and confirm password do not match.", "error");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCred.user.uid;

      // Save extra user data in Firestore
      await setDoc(doc(db, "users", uid), {
        name,
        email,
        phone,
        role,
        gender,
        collegeName,
        createdAt: serverTimestamp()
      });

      showMessage("Account created successfully! Redirecting to login...", "success");

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    } catch (err) {
  console.error(err);

  if (err.code === "auth/email-already-in-use") {
    // ‚úÖ Custom message + redirect to login page
    msg.style.color = "blue";
    msg.textContent = "This email is already registered. Redirecting to login page...";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  } else {
    // ‚ùå Baaki sab errors normal tarike se dikhao
    msg.style.color = "red";
    msg.textContent = "Firebase error: " + err.message;
  }
}
    }
  );
</script>

</body>
</html>
