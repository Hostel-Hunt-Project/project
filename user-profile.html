<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Profile â€“ Hostel Hunt</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body { background:#f3f4f6; margin:0; font-family:Arial, sans-serif; }
    header { background:#1e3a8a; color:white; padding:14px 20px; display:flex; justify-content:space-between; align-items:center; }
    header a { color:white; text-decoration:none; margin-left:14px; }

    .container { max-width:600px; margin:40px auto; }
    .card { background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }

    .avatar {
      width:140px;
      height:140px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid #ddd;
      display:block;
      margin:0 auto 12px;
      background:#eee;
    }

    .upload-btn {
      display:inline-block;
      background:#2563eb;
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      text-align:center;
      margin-bottom:16px;
    }

    .form-group { margin-bottom:12px; }
    label { font-weight:600; display:block; margin-bottom:6px; }

    input, select {
      width:100%;
      padding:8px;
      border-radius:8px;
      border:1px solid #ccc;
    }

    .save-btn {
      background:#16a34a;
      color:#fff;
      padding:10px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">Hostel Hunt</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="user-profile.html">My Profile</a>
    <a href="login.html">Logout</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <h2>Edit Profile</h2>

    <img id="previewPhoto" class="avatar" src="https://via.placeholder.com/150" />

    <label class="upload-btn">
      Upload Photo (max 200KB)
      <input type="file" id="photoInput" accept="image/*" hidden>
    </label>

    <form id="profileForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" disabled>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone">
      </div>

      <div class="form-group">
        <label>College</label>
        <input type="text" id="college">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button class="save-btn" type="submit">Save Profile</button>
    </form>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  let currentUser = null;
  let base64Image = null;

  const preview = document.getElementById("previewPhoto");
  const photoInput = document.getElementById("photoInput");

  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const phoneInput = document.getElementById("phone");
  const collegeInput = document.getElementById("college");
  const genderInput = document.getElementById("gender");

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      location.href = "login.html";
      return;
    }

    currentUser = user;

    const snap = await getDoc(doc(db, "users", user.uid));
    if (snap.exists()) {
      const d = snap.data();
      nameInput.value = d.name || "";
      phoneInput.value = d.phone || "";
      collegeInput.value = d.collegeName || "";
      genderInput.value = d.gender || "";
      emailInput.value = user.email;

      if (d.photoBase64) {
        preview.src = d.photoBase64;
      }
    } else {
      emailInput.value = user.email;
    }
  });

  // Convert image to Base64
  photoInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    if (file.size > 200 * 1024) {
      alert("Image must be under 200KB");
      e.target.value = "";
      return;
    }

    const reader = new FileReader();
    reader.onload = () => {
      base64Image = reader.result;
      preview.src = base64Image;
    };
    reader.readAsDataURL(file);
  });

  document.getElementById("profileForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const updates = {
      name: nameInput.value,
      phone: phoneInput.value,
      collegeName: collegeInput.value,
      gender: genderInput.value,
      updatedAt: serverTimestamp()
    };

    if (base64Image) {
      updates.photoBase64 = base64Image;
    }

    await setDoc(doc(db, "users", currentUser.uid), updates, { merge: true });

    alert("Profile updated!");
    location.href = "user-profile.html";
  });
</script>

</body>
</html>
