<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Property – Hostel Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body { background:#f3f4f6; margin:0; font-family:Arial; }
    header { background:#1e3a8a; color:#fff; padding:14px 20px; display:flex; justify-content:space-between; }
    header a { color:white; text-decoration:none; margin-left:10px; }

    .form-container {
      max-width:800px; margin:30px auto; background:#fff; padding:24px;
      border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08);
    }
    label { font-weight:600; display:block; margin-top:12px; }
    input, select, textarea { width:100%; padding:10px; border-radius:6px; border:1px solid #d1d5db; box-sizing:border-box; }
    textarea { resize:none; height:80px; }
    
    #map { height:320px; border-radius:12px; margin-top:10px; }
    .image-preview { width:100%; max-height:250px; object-fit:cover; border-radius:8px; margin-top:10px; display:none; }
    
    .btn { background:#2563eb; color:white; padding:10px 14px; border-radius:8px; border:none; cursor:pointer; margin-top:14px; width:100%; font-size:16px; }
    
    /* Search Bar inside Map (Simple) */
    .map-search { display:flex; gap:10px; margin-top:5px; }
    .map-search input { flex:1; }
    .map-search button { background:#2563eb; color:white; border:none; padding:0 15px; border-radius:6px; cursor:pointer; }
  </style>
</head>

<body>

<header>
  <div><strong>Hostel Hunt</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="owner-dashboard.html">Dashboard</a>
  </nav>
</header>

<div class="form-container">
  <h2>Add New Property</h2>

  <form id="propertyForm">

    <label>Property Title</label>
    <input id="title" required placeholder="e.g. Sunshine Boys Hostel">

    <label>Property Type</label>
    <select id="type">
      <option value="hostel">Hostel</option>
      <option value="pg">PG</option>
      <option value="room">Room</option>
      <option value="flat">Flat</option>
    </select>

    <label>For Gender</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="both">Both</option>
    </select>
    
    <label>Payment Mode</label>
    <select id="paymentMode">
        <option value="cash_upi">Cash & UPI</option>
        <option value="cash_only">Cash Only</option>
        <option value="upi_only">UPI Only</option>
    </select>

    <label>UPI ID (For Payments)</label>
    <input type="text" id="upiId" placeholder="e.g. 9876543210@ybl">

    <label>City</label>
    <input id="city" required placeholder="e.g. Bhubaneswar">

    <label>Nearby College</label>
    <input id="nearbyCollege" placeholder="e.g. ITER, KIIT">

    <label>Full Address</label>
    <textarea id="address" required></textarea>

    <label>Location Map</label>
    <div class="map-search">
        <input type="text" id="mapSearchInput" placeholder="Search location...">
        <button type="button" id="mapSearchBtn">Find</button>
    </div>
    <div id="map"></div>
    <input type="hidden" id="lat"><input type="hidden" id="lng">

    <label>Monthly Rent (₹)</label>
    <input type="number" id="rent" required>

    <label>Available Beds</label>
    <input type="number" id="beds">

    <label>Facilities</label>
    <input id="facilities" placeholder="WiFi, Food, Laundry, CCTV">

    <label>Property Image</label>
    <input type="file" id="imageInput" accept="image/*">
    <img id="imagePreview" class="image-preview">

    <button class="btn" type="submit" id="submitBtn">Save Property</button>
    <p id="msg" style="margin-top:10px; font-weight:bold; text-align:center;"></p>
  </form>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
  import { auth, db, storage } from "./firebase.js"; 
  import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

  let currentUser = null;
  const msg = document.getElementById("msg");
  const submitBtn = document.getElementById("submitBtn");

  onAuthStateChanged(auth, (user) => {
    if (!user) location.href = "login.html";
    currentUser = user;
  });

  // MAP
  const map = L.map('map').setView([20.2961, 85.8245], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  const marker = L.marker([20.2961, 85.8245], { draggable:true }).addTo(map);

  const latInput = document.getElementById("lat");
  const lngInput = document.getElementById("lng");
  
  marker.on("dragend", () => {
      const p = marker.getLatLng();
      latInput.value = p.lat; lngInput.value = p.lng;
  });

  // SEARCH MAP
  document.getElementById("mapSearchBtn").onclick = async () => {
      const q = document.getElementById("mapSearchInput").value;
      if(!q) return;
      // Search Logic (Global + Local)
      let url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q)}&countrycodes=in&limit=1`;
      try {
          let res = await fetch(url);
          let data = await res.json();
          if(!data.length) {
              // Retry with city append
              const city = document.getElementById("city").value;
              if(city) {
                  res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(q + " " + city)}&countrycodes=in&limit=1`);
                  data = await res.json();
              }
          }
          if(data.length) {
              const { lat, lon } = data[0];
              marker.setLatLng([lat, lon]);
              map.setView([lat, lon], 16);
              latInput.value = lat; lngInput.value = lon;
          } else { alert("Location not found"); }
      } catch(e) {}
  };

  // IMAGE
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("imagePreview");
  imageInput.onchange = () => {
      if(imageInput.files[0]) {
          const r = new FileReader();
          r.onload = () => { preview.src = r.result; preview.style.display="block"; };
          r.readAsDataURL(imageInput.files[0]);
      }
  };

  // SUBMIT
  document.getElementById("propertyForm").onsubmit = async (e) => {
    e.preventDefault();
    msg.textContent = "Saving...";
    submitBtn.disabled = true;

    try {
        let imageUrl = "";
        const file = imageInput.files[0];
        if (file) {
            const refS = ref(storage, `properties/${Date.now()}_${file.name}`);
            await uploadBytes(refS, file);
            imageUrl = await getDownloadURL(refS);
        }

        await addDoc(collection(db, "properties"), {
          ownerId: currentUser.uid,
          title: document.getElementById("title").value,
          type: document.getElementById("type").value,
          forGender: document.getElementById("gender").value,
          
          // Payment
          paymentMode: document.getElementById("paymentMode").value,
          upiId: document.getElementById("upiId").value,
          
          city: document.getElementById("city").value,
          nearbyCollege: document.getElementById("nearbyCollege").value,
          address: document.getElementById("address").value,
          rent: Number(document.getElementById("rent").value),
          availableBeds: document.getElementById("beds").value,
          facilities: document.getElementById("facilities").value,
          photoURL: imageUrl,
          lat: Number(latInput.value),
          lng: Number(lngInput.value),
          status: "active",
          createdAt: serverTimestamp()
        });

        msg.style.color = "green";
        msg.textContent = "Property added successfully!";
        setTimeout(() => location.href = "owner-dashboard.html", 1000);

    } catch (err) {
        console.error(err);
        msg.style.color = "red";
        msg.textContent = "Error: " + err.message;
        submitBtn.disabled = false;
    }
  };
</script>
</body>
</html>
